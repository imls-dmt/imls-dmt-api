<head>

<body>

    <div class="container">
        <div class="row">
            <div class="col">

            </div>
            <div class="col-6">

                <div class="form-group">
                    <label for="title">title search</label>
                    <input class="form-control" id="title" aria-describedby="titleHelp" placeholder="DataONE">
                </div>
                <div class="form-group">
                    <label for="keywords">keyword search</label>
                    <input class="form-control" id="keywords" placeholder="curation">
                </div>

                <button id="search" class="btn btn-primary">Search</button>

            </div>
            <div class="col">

            </div>
        </div>

    </div>

    <div class="container">
        <div class="row">
            <div class="col">
            </div>
            <div id="div1" class="col-6">
            </div>
            <div class="col">
            </div>
        </div>

    </div>



    <form action='/login/' method='POST'>
        <input type='text' name='username' id='username' placeholder='username'/>
        <input type='password' name='password' id='password' placeholder='password'/>
        <input type='submit' name='submit'/>
       </form>

</body>
<script>



    
    $("#search").click(function () {
        title = $("#title").val();
        kw = $("#keywords").val()
        console.log(kw)
        url = "/api/resources/?"
        if (kw.length > 0) {
            url = url + "keywords=" + kw + "&"
        }
        if (title.length > 0) {
            url = url + "title=" + title + "&"
        }

        console.log(url)
        htmlput = ""
        $.ajax({
            url: url, success: function (result) {
                for (index = 0; index < result.results.length; index++) {
                    htmlput = htmlput + "<div>" + result.results[index].title + "</div>";
                }
                $("#div1").html(htmlput);
                console.log(htmlput)
            }
        });
    });






</script>

</html>
